<!DOCTYPE html>
<html>
    <head>
        <title>Buttons</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="buttons.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-xs-12 title">
                    <div class="text-center">
                        <h1>Buttons</h1>
                    </div>
                    <h4>Empli site: <a href="http://empli.io/">http://empli.io/</a></h4>
                    <h4>Empli facebook page: <a href="https://www.facebook.com/empli.io/">https://www.facebook.com/empli.io/</a></h4>
                    <h3>Download projects GitHub: <a href="https://github.com/Kustrimovic/emplib.git">https://github.com/Kustrimovic/emplib.git</a></h3>
                </div>
                <div class="col-xs-12 col-md-4 m-t-40">
                    <p>class="emp-btn-style1"</p>
                    <button type="button" class="emp-btn-style1">EMP-BTN-STYLE1<span>></span></button>
                </div>
                <div class="col-xs-12 col-md-4 m-t-40">
                    <p>class="emp-btn-style2"</p>
                    <button type="button" class="emp-btn-style2">emp-btn-style2</button>
                </div>
                <div class="col-xs-12 col-md-4 m-t-40">
                    <p>class="emp-btn-style3"</p>
                    <button type="button" class="emp-btn-style3">emp-btn-style3</button>
                </div>
                <div class="col-xs-12 col-md-4 m-t-40">
                    <p>class="emp-btn-style4"</p>
                    <button type="button" class="emp-btn-style4">emp-btn-style4</button>
                </div>
                <div class="col-xs-12 col-md-4 m-t-40 emp-btn-style5">
                    <p>class="emp-btn-style5"</p>
                    <button type="button" class="ribbon">emp-btn-style5</button>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="../node_modules/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    </body>
</html>
